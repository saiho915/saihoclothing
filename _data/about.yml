history: >-
  SAIHO located in Foshan, Guandong is a newly established clothing enterprise, 
  producing custom garments for start-up, small to medium sized clothing brands. 
  The designers, quality control personnel and managers in the company have 
  more than 30 years of work experience. Pattern making, sample making 
  and other services will be provided.
mission: >-
  In order to serve our customers more efficiently, we decided to set up an enterprise. 
  When working with SAIHO, we promise to provide you with the best service. 
  Everything we do has one purpose only, which is to make your business more successful.
design: >-
  The design concept of this logo comes from two letters, S and H, extracted from company name. 
  S is composed of two hanger hooks, and H is just like a closet rod.
